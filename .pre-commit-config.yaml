repos:
  - repo: https://github.com/timothycrosley/isort
    rev: "5.10.1"
    hooks:
      - id: isort
        additional_dependencies: [toml]
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black-jupyter
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.0
    hooks:
      - id: autopep8
  - repo: https://github.com/nbQA-dev/nbQA
    rev: "1.5.3"
    hooks:
      - id: nbqa-isort
        additional_dependencies: [isort==5.10.1]
      - id: nbqa-flake8
        additional_dependencies: [flake8==6.0.0]
        args: ["--ignore=E501,E402"] # E501 line too long; E402 module level import not at top of file
      - id: nbqa-pyupgrade
        additional_dependencies: [pyupgrade==3.3.1]
        args: [--py38-plus]
      - id: nbqa-autopep8
        additional_dependencies: [autopep8==2.0.0]
        args: ["--ignore=E501,E402"]
