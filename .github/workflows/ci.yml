name: SMACT CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_call:

jobs:
  lint:
    name: Lint & type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv and set up Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra optional --dev

      - name: Run ruff check
        run: uv run ruff check smact/

      - name: Run ruff format check
        run: uv run ruff format --check smact/

      - name: Run pyright
        run: uv run pyright smact/

      - name: Run codespell
        run: uv run codespell

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: windows-latest
            python-version: 3.13 # Temporarily disable Windows for Python 3.13 due to compatibility issues

    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv and set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --extra optional --dev

      - name: Log the environment
        run: uv pip freeze

      - name: Run tests and collect coverage
        env:
          MP_API_KEY: ${{ secrets.MP_API_KEY }}
        run: uv run pytest --cov=smact --cov-report=xml -v
      - name: Upload coverage reports to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          #files: ./coverage.xml
          fail_ci_if_error: False
          env_vars: OS,PYTHON
          verbose: true
