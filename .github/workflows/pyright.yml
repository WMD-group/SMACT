name: Pyright

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  type-check:
    name: Type check (pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra optional --dev

      - name: Run pyright
        run: uv run pyright smact/
